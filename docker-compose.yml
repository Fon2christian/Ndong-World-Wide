services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ndong-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./client/dist:/usr/share/nginx/html/client:ro
      - ./admin-client/dist:/usr/share/nginx/html/admin:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      server:
        condition: service_healthy
      client:
        condition: service_completed_successfully
      admin:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - ndong-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: ndong-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ndong-network

  # Express API server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ndong-server
    # Environment variables loaded from .env file
    # Create from template: cp server/.env.example server/.env
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - PORT=5002
    expose:
      - "5002"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ndong-network

  # Client build (for nginx to serve)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: ndong-client-build
    command: sh -c "cp -r /app/dist/. /output/ && echo 'Client built successfully'"
    volumes:
      - ./client/dist:/output

  # Admin build (for nginx to serve)
  admin:
    build:
      context: ./admin-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: ndong-admin-build
    command: sh -c "cp -r /app/dist/. /output/ && echo 'Admin built successfully'"
    volumes:
      - ./admin-client/dist:/output

volumes:
  nginx_logs:

networks:
  ndong-network:
    driver: bridge
