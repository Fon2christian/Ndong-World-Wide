# Render-specific nginx configuration
# SSL/TLS is handled by Render's infrastructure

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Fallback for missing X-Forwarded-Proto
map $http_x_forwarded_proto $xfp {
    default $http_x_forwarded_proto;
    ""      $scheme;
}

# Upstream server (Render private service)
# Render private services are accessible via their service name
upstream api_server {
    server ndong-api:5002;
    keepalive 32;
}

# Main HTTP server
# Using port 8080 for unprivileged nginx
server {
    listen 8080;
    server_name _;

    # Trust Render's proxy to extract real client IPs for rate limiting
    # Use True-Client-IP header which is set by Render and cannot be spoofed
    # This is more secure than X-Forwarded-For which clients can manipulate
    set_real_ip_from 0.0.0.0/0;
    real_ip_header True-Client-IP;
    real_ip_recursive off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $xfp;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin dashboard
    # Using ^~ to prevent regex location processing (fixes alias inheritance issue)
    location ^~ /admin {
        alias /usr/share/nginx/html/admin;
        try_files $uri $uri/ /admin/index.html;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache control: no caching for admin (prevents stale admin UI)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Client (main site)
    location / {
        root /usr/share/nginx/html/client;
        try_files $uri $uri/ /index.html;

        # Cache control for HTML
        location ~* \.html$ {
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        default_type text/plain;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        return 200 "healthy\n";
    }
}
