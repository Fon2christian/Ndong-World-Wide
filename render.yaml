services:
  # Express API Server (Private Service - internal only)
  - type: pserv
    name: ndong-api
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_SECURE
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM_NAME
        value: Ndong World Wide
      - key: CONTACT_NOTIFICATION_EMAIL
        sync: false

  # Nginx Reverse Proxy (Public Web Service)
  - type: web
    name: ndong-nginx
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
